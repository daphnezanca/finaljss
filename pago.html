<body>

    <div class="barra-4">
        <h1>Finalice su compra</h1>
    </div>

    <div class='container'>
      
      <div class='window'>
        
        <div class='order-info'>
          
          <div class='order-info-content'>
            <h2 class="h2card">Carrito</h2>
                <table>
                      <div class="productosFinal" id="tbody2">
  
                      </div>

                  </table>
                  <div class="total" id="total2"></div>
    </div>
    </div>
            <div class='credit-info'>
              <div class='credit-info-content'>
                <table class='half-input-table'>
                  <tr><td>Seleccione su tarjeta: </td><td><div class='dropdown' id='card-dropdown'><div class='dropdown-btn' id='current-card'>Visa</div>
                    <div class='dropdown-select'>
                    <ul>
                      <li>Master Card</li>
                      <li>American Express</li>
                      </ul></div>
                    </div>
                   </td></tr>
                </table>
                <img src='https://dl.dropboxusercontent.com/s/ubamyu6mzov5c80/visa_logo%20%281%29.png' height='80' class='credit-card-image' id='credit-card-image'></img>
                Email
                <input class='input-field' id="email"></input>
                Numero de tarjeta
                <input class='input-field' id="number"></input>
                Nombre completo
                <input class='input-field' id="name"></input>
                <table class='half-input-table'>
                  <tr>
                    <td> Vencimiento
                      <input class='input-field' id="vencimiento"></input>
                    </td>
                    <td>Codigo de seguridad
                      <input class='input-field' id="cvc"></input>
                    </td>
                  </tr>
                  
                </table>
                
                <button type="submit" class="finalizar" onclick="finalizar()">Finalizar compra</button>
    
              </div>
    
            </div>
          </div>
    </div>
