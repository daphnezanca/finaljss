<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Font-->
    <script src="https://kit.fontawesome.com/7d4193cf05.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <!-- CSS -->
      <link rel="stylesheet" href="style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>E-comerce de productos Apple</title>
</head>

<body>
    <header>
        <div class="barra-uno">
            <h2 class="texto">Todos los precios son en USD</h2>
        </div>
        <div class="barra-dos">
            <img class="logo" src="./public/images/logo.jpg" alt="logo apple">
            <div class="buscador">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input class="form-control" id="search" type="search" placeholder="Producto o marca"
                                aria-label="Search">
                            <button class="btn btn-outline-success" id="btnSearch" type="submit"><i
                                    class="fas fa-search"></i></button>
                        </form>
                    </div>
                </nav>
            </div>

            <button id="carrito1" type="button" class="carritom">
                <i class="fas fa-shopping-cart carrito"></i>
            </button>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Sobre nosotros</a></li>
                <li><a href="">Suscribite</a></li>
            </ul>
        </nav>

        <!-- SIDEBAR -->
        <div id="sidebar" class="active">

            <div class="container" id="carrito">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <td>Marca</td>
                            <td>Caracteristicas</td>
                            <td>Precio</td>
                            <td><button id="cerrado"><i class="far fa-times-circle"></i></button></td>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>

                </table>
                <div class="total" id="total"></div>
                    <button type="submit" class="comprar" onclick="finalizarCompra()">Comprar</button>
                <button class="vaciar" onclick="vaciarCarrito()">Vaciar</button>
            </div>
        </div>
    </header>



    <!-- ARTICULOS -->
    <section class="productos">
        <div class="seleccion-producto">
            <div class="filtros">

                <h3 class="titulo-seleccion">Filtros</h3>
                <form name="fproductos">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="IPHONE"
                            id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            IPHONE
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="IWATCH"
                            id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            IWATCH
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="MACBOOK"
                            id="flexRadioDefault3" checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                            MACBOOK
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="ACCESORIOS"
                            id="flexRadioDefault4" checked>
                        <label class="form-check-label" for="flexRadioDefault4">
                            ACCESORIOS
                        </label>
                    </div>

                    <button class="btn btn-outline-primary px-3 btn1" id="btnUno">Aplicar</button>
            </div>
            </form>
        </div>


        <div class="cards-productos" id="contenedor">



        </div>

    </section>

        <!-- CARROUSEL HOME -->

    <section>
        <div id="asd" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./public/images/1.jpg" class="d-block w-100" alt="Notebook de muestra">
                </div>
                <div class="carousel-item">
                    <img src="./public/images/2.jpg" class="d-block w-100" alt="Notebook de muestra">
                </div>
                <div class="carousel-item">
                    <img src="./public/images/3.jpg" class="d-block w-100" alt="Notebook de muestra">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#asd" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#asd" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="contacto">
        <div class="social">
            <h3>Social</h3>
            <li>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
        </div>
        <div class="suscripcion">
            <h3>Suscribite</h3>
            <p>Recibi las novedades y los descuentos en nuestros productos</p>
            <input type="text" class="form-control" placeholder="Ingrese su Email" id="emailUsuario">
            <button type="button"  class="btn btn-success" onclick="email()" >Success</button>
        </div>
    </section>
    


</body>


<!-- SCRIPT -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" 
    integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</html>
